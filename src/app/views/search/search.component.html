<div class="search">
    <div class="container wrap">
        <form (ngSubmit)="onSubmit()" #ngForm>
            <div class="input-group mb-3 search-input">
                <input type="text" class="form-control" value="{{search}}" (keyup)="handleChangeSearch($event)"
                    placeholder="{{'Search' | translate}}">
                <div class="input-group-append">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
        <div class="btn-groups">
            <button type="button" class="btn py-1 me-2" [class.active]="check.typeSearch"
                (click)="handleTypeSearch(true)">
                {{'Word' | translate}}
            </button>
            <button type="button" class="btn py-1" [class.active]="!check.typeSearch" (click)="handleTypeSearch(false)">
                {{'Example' | translate}}
            </button>
        </div>

        <app-no-search *ngIf="!check.submitted">
            <ng-container *ngIf="check.typeSearch; else ngNoSearch">
                {{'Look-up-KV-vocabulary' | translate}}
            </ng-container>
            <ng-template #ngNoSearch>
                {{'Look-up-KV-example' | translate}}
            </ng-template>
        </app-no-search>

        <router-outlet></router-outlet>
    </div>
</div>
